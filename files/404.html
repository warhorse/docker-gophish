<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 10px;
      color: #333;
    }
    hr {
      border: 1px solid #ddd;
      margin: 20px 0;
    }
    p {
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Oops! 404 - Not Found</h2>
    <hr>
    <p>Looks like the page you're looking for isn't here.</p>
    <p>Please check the URL or try again later.</p>
  </div>
</body>
</html>
